<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해리의 뜨거운 집착</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="intro" class="intro-container">
    <h1>운세의 대가, 포터 선생</h1>
    <h2 style="font-weight: bold; font-style: italic;">" 운세 알려드림 "</h2>
    <img src="./harry.jpg" class="fixed-size-image" alt="Portrait of Harry">
    <label for="date">생년월일:</label>
    <input id="date" type="date">
    <label for="hour">태어난 시간:</label>
    <div class="select-container">
        <select id="hour">
            <option value="">모름</option>
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="start()" class="button-57">다음 단계로</button>
    </div>
</div>
<div id="chat" class="chat-container" style="display: none;">
    <div class="message-area" id="messageArea">
        <!-- Messages will be displayed here -->
    </div>
    <div id="loader" class="loader" style="display: none;">
        <i class="fa-solid fa-gear fa-spin"></i>
    </div>
    <div class="input-area">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
        <button class="button-54" onclick="sendMessage()">Send</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
